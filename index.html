<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">SpoTify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1> Best of NCS- NO Coyright Sounds</h1>
            <div class="songitemContainer">
                <div class="songitem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">TU HAI TOH</span>
                    <span class="songlistplay"><span class="timestamp">05:3 <i id="0" class="far songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">CHOR</span>
                    <span class="songlistplay"><span class="timestamp">07:3 <i id="1" class="far songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName">NEW THANG</span>
                    <span class="songlistplay"><span class="timestamp">01:3 <i id="2" class="far songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="soongName">PERFECT</span>
                    <span class="songlistplay"><span class="timestamp">02:3 <i id="3" class="far songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">MOVEMENT</span>
                    <span class="songlistplay"><span class="timestamp">05:3 <i id="4" class="far songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">BABY</span>
                    <span class="songlistplay"><span class="timestamp">02:3 <i id="5" class="far songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/7.jpg" alt="1">
                    <span class="songName">LET ME LOVE YOU</span>
                    <span class="songlistplay"><span class="timestamp">06:3 <i id="6" class="far songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/8.jpg" alt="1">
                    <span class="songName">NIGHT CHAGES</span>
                    <span class="songlistplay"><span class="timestamp">03:3 <i id="7" class="far songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/9.jpg" alt="1">
                    <span class="songName">AS IT WAS YOU</span>
                    <span class="songlistplay"><span class="timestamp">02:3 <i id="8" class="far soongItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/10.jpg" alt="1">
                    <span class="songName">10000 HOURS</span>
                    <span class="songlistplay"><span class="timestamp">00:3 <i id="9" class="far songItemPlay far fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">CHOR</span> 
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2259a85d65.js" crossorigin="anonymous"></script>
</body>
</html>
